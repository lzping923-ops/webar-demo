<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>WebAR Demo</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    /* camera */
    video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* UI overlay */
    #overlay {
      position: fixed;
      inset: 0;
      margin: auto;
      width: min(92vw, 420px);
      height: auto;
      z-index: 10;
      cursor: pointer;
    }

    /* small hint text */
    .hint {
      position: fixed;
      bottom: 14px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 12px;
      opacity: 0.75;
      z-index: 20;
    }
  </style>
</head>

<body>

  <!-- Camera -->
  <video id="cam" autoplay playsinline muted></video>

  <!-- Overlay UI -->
  <img id="overlay" src="scan1.png" alt="AR UI">

  <div class="hint">Tap screen to continue</div>

  <script>
    const overlays = [
      "scan1.png",
      "scan2.png",
      "scan3.png",
      "scan4.png"
    ];

    let step = 0;
    const overlayImg = document.getElementById("overlay");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } },
          audio: false
        });
        document.getElementById("cam").srcObject = stream;
      } catch (e) {
        alert("Please allow camera access and open on mobile.");
      }
    }

    function nextStep() {
      if (step < overlays.length - 1) {
        step++;
        overlayImg.src = overlays[step];
      }
    }

    overlayImg.addEventListener("click", nextStep);

    startCamera();
  </script>

</body>
</html>
